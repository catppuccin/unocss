name: CI
run-name: ${{ inputs.reason }}

on:
  push:
    paths:
      - .github/workflows/ci.yaml
      - src/**
      - tests/**
      - package.json
      - pnpm-lock.yaml
  pull_request:
    paths:
      - .github/workflows/ci.yaml
      - src/**
      - tests/**
      - package.json
      - pnpm-lock.yaml
  workflow_dispatch:
    inputs:
      reason:
        description: Dispatch reason
        type: string
        required: true

jobs:
  code-check:
    name: Run Code Check Workflow
    uses: ./.github/workflows/code-check.yaml
    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 22.x
    with:
      node-version: ${{ matrix.node-version }}
