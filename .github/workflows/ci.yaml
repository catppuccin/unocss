name: CI

on:
  push:
    paths-ignore:
      - .github/FUNDING.yml
      - .vscode/**
      - LICENCE
      - README.md
  pull_request:
    paths-ignore:
      - .github/FUNDING.yml
      - .vscode/**
      - LICENCE
      - README.md
    branches:
      - main

jobs:
  build_and_lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set-up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Check linting
        run: deno task lint

      - name: Check formatting
        run: deno task lint:fmt

      - name: Run tests
        run: deno test

      - name: Build npm package
        run: deno task build:npm
