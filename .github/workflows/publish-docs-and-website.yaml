name: Publish Documentation and Website

on:
  workflow_run:
    workflows: [CI, Release]
    types: [completed]
  workflow_dispatch:
    inputs:
      reason:
        description: Dispatch reason
        type: string
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Documentation and Website
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up GitHub Pages
        uses: actions/configure-pages@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build library, documentation and website
        run: |
          pnpm build
          pnpm build:docs
          pnpm build:website

      - name: Prepare structure
        run: |
          mkdir -p github-pages/docs
          cp -r docs* github-pages/docs/
          cp -r website/dist/* github-pages/

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: github-pages

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event.workflow_run.event == 'CI' || github.event_name == 'workflow_dispatch' }}
